<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CosmoCare | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8cdda, #fbd3e9);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .brand-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <div class="mb-4">
      <span class="brand-name">CosmoCare</span>
    </div>
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="role" class="form-label">Login as:</label>
        <select id="role" class="form-select" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3">
      <small>Don't have an account? <a href="register.html">Register</a></small>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulated login logic (replace with backend API in real use)
      if (role === "admin" && email === "admin@cosmocare.com" && password === "admin123") {
        window.location.href = "admin-dashboard.html";
      } else if (role === "user" && email === "user@cosmocare.com" && password === "user123") {
        window.location.href = "user-dashboard.html";
      } else {
        alert("Invalid login credentials!");
      }
    });
  </script>
</body>
</html>
