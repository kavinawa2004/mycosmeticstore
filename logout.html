<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logged Out | CosmoCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logout-card {
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logout-card h1 {
      color: #d63384;
    }
    .btn-login {
      background-color: #d63384;
      border: none;
    }
    .btn-login:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <div class="logout-card">
    <h1>You've been logged out</h1>
    <p class="mb-4">Thank you for visiting CosmoCare. We hope to see you again soon!</p>
    <a href="login.html" class="btn btn-login text-white px-4">Log In Again</a>
  </div>

  <script>
    // Optional: Clear session again just to be sure
    localStorage.removeItem("cosmocareUser");
  </script>

</body>
</html>
